<body>
    
    <div class="temporaire"></div>

    <div class="step">

            <h2 class="nom-etape"><a href="itineraire.html"><i class="fa-solid fa-arrow-left"></i></a><span class="nom"></span>&nbsp;</h2>
            <h3 class="type-etape">&nbsp;</h3>
